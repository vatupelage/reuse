[package]
name = "btc_scanner"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1.0"
thiserror = "1.0"
clap = { version = "4.5", features = ["derive"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.39", features = ["rt-multi-thread", "macros", "time", "fs", "sync", "signal"] }
reqwest = { version = "0.12", features = ["json", "gzip", "brotli", "deflate", "rustls-tls"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["fmt", "env-filter", "json"] }
rusqlite = { version = "0.31", features = ["bundled", "chrono"] }
chrono = { version = "0.4", features = ["serde"] }
hex = "0.4"
bitcoin = { version = "0.31", default-features = false, features = ["base64", "std", "serde"] }
secp256k1 = { version = "0.28", features = ["std", "rand-std", "serde", "recovery"] }
lru = "0.12"
bytes = "1.6"
parking_lot = "0.12"
fnv = "1.0"
url = "2.5"
rand = "0.8"
indicatif = "0.17"
futures = "0.3"
num_cpus = "1.16"
num-bigint = "0.4"
num-traits = "0.2"
num-integer = "0.1"
sha2 = "0.10"
k256 = { version = "0.13", features = ["ecdsa", "arithmetic"] }

[profile.release]
lto = true
codegen-units = 1
opt-level = 3